<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header></header>
  <section id="1">
    <div></div>
    <div id="webWorkers">
      <p>Count numbers: <output id="result"></output></p>
      <button onclick="startWorker()">Start Worker</button>
      <button onclick="stopWorker()">Stop Worker</button>

      <p><small><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support Web Workers.</small></p>
    <!-- Script -->
    <script>
      var w;

      function startWorker() {
        if (typeof (Worker) !== "undefined") {
          if (typeof (w) == "undefined") {
            w = new Worker(("./count.js"));
          }
          w.
            onmessage = function (event) {
              document.
                getElementById("result")
                  .innerHTML = event.data;
          };
        } else {
          document.
            getElementById("result")
              .innerHTML = "Sorry, your browser does not support Web Workers...";
        }
      }

      function stopWorker() {
        w.
          terminate();
        w = undefined;
      }
    </script>
    </div>
  </section>
  <footer></footer>
</body>
</html>
